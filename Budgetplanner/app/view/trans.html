<h3 class="settop">Transactions</h3>
<span>Transaction Type:</span>
<select ng-options="type.name as type.name for type in tr.types" ng-model="tr.filter" ng-change="tr.restore();tr.dofilter()"></select>
<button ng-click="tr.clearfilter()">Reset</button>
<table tr-ng-grid="" items="tr.merges" fields="['rec.tr.Amount', 'rec.tr.ReconcileAmount', 'rec.tr.Description_t', 'rec.type', 'rec.date', 'user']"
       on-data-required="tr.populate()"
       enable-sorting="false"
       enable-filtering="false">
    <thead>
        <tr>
            <th field-name="rec.tr.Amount" display-name="Amount"></th>
            <th field-name="rec.tr.ReconcileAmount" display-name="Reconcile"></th>
            <th field-name="rec.tr.Description_t" display-name="Description"></th>
            <th field-name="rec.type" display-name="Type"></th>
            <th field-name="rec.date" display-name="Date"></th>
            <th field-name="user" display-name="Person"></th>
            <th display-name="Actions"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><button ng-click="tr.toggleedit(gridItem);tr.setamt()" ng-disabled="tr.inedit">Edit</button><button ng-click="tr.delete(gridItem)" ng-disabled="tr.inedit">Delete</button></td>
        </tr>
    </tbody>
</table>
<button ng-click="tr.createtoggle()" ng-disabled="tr.increate">Create</button>
<div ng-style="tr.style" ng-show="tr.editmode" class="navbar navbar-fixed-bottom setbottom">
    <span>Edit Menu</span><br />
    <span>Amount:</span><input ng-model="tr.edit.rec.tr.Amount" ng-change="tr.fullvalidate()" />
    <span>Reconcile:</span><input ng-model="tr.edit.rec.tr.ReconcileAmount" ng-change="tr.fullvalidate()" />
    <span>Description:</span><input ng-model="tr.edit.rec.tr.Description_t" ng-change="tr.fullvalidate()" />
    <span>Date:</span><input ng-change="tr.fullvalidate()" ng-model="tr.edit.rec.date" />
    <select ng-options="type.name as type.name for type in tr.types" ng-model="tr.edit.rec.type" ng-change="tr.setall()"></select>
    <button ng-disabled="tr.error" ng-click="tr.updateRec()">Submit</button><button ng-click="tr.closeedit()">Close</button><span>{{tr.error}}</span>{{tr.returnmsg}}
</div>
<div ng-style="tr.style" ng-show="tr.createmode" class="navbar navbar-fixed-bottom setbottom">
    <span>Create Menu</span><br />
    <input ng-model="tr.createtemp.amount" ng-change="tr.createvalidate()" ng-disabled="tr.prevent" />
    <input ng-model="tr.createtemp.ramount" ng-change="tr.createvalidate()" ng-disabled="tr.prevent" />
    <input ng-model="tr.create.desc" ng-change="tr.createvalidate()" />
    <input ng-model="tr.date" ng-change="tr.createvalidate()" />
    <select ng-options="user.Id as user.UserName for user in tr.user" ng-model="tr.create.user" ng-change="tr.createvalidate()"></select>
    <select ng-options="type.id as type.name for type in tr.types" ng-model="tr.create.type" ng-change="tr.createvalidate()"></select>
    <button ng-click="tr.sendcreate()" ng-disabled="tr.error">Create</button>
    <button ng-click="tr.exitcreate()">Close</button><span>{{tr.error}}</span>{{tr.returnmsg}}
</div>
