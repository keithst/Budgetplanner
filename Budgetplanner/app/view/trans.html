<h3 class="settop">Transactions</h3>
<span>Transaction Type:</span>
<select ng-options="type.id as type.name for type in tr.types" ng-model="tr.filter" ng-change="tr.restore();tr.dofilter()"></select>
<button ng-click="tr.clearfilter()">Reset</button>
<table tr-ng-grid="" items="tr.merges" fields="['rec.tr.Amount', 'rec.tr.ReconcileAmount', 'rec.tr.Description_t', 'rec.type.name', 'rec.date', 'user']"
       on-data-required="tr.populate()"
       enable-sorting="false"
       enable-filtering="false">
    <thead>
        <tr>
            <th field-name="rec.tr.Amount" display-name="Amount"></th>
            <th field-name="rec.tr.ReconcileAmount" display-name="Reconcile"></th>
            <th field-name="rec.tr.Description_t" display-name="Description"></th>
            <th field-name="rec.type.name" display-name="Type"></th>
            <th field-name="rec.date" display-name="Date"></th>
            <th field-name="user" display-name="Person"></th>
        </tr>
    </thead>
    <tbody>
        <tr></tr>
    </tbody>
</table>
